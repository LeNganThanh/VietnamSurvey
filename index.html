<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Vietnam Survey</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/vietnam-flag-icon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="intro" >
      <h1>How much do you know about Vietnam</h1>
      <p>We are very happy to get your opinions about Vietnam</p>
    </div>
    <section>
      <form id="survey-form" action="" method="post">
        <div class="survey">
          <label for="name">Name</label> 
          <input
            type="text"
            id="name-label"
            name="name"
            placeholder="Enter your name"
            minlength="10"
            maxlength="30"
            required
          />
        </div>
        <div class="survey">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="survey">
          <label for="age">Age (Survey for age up 5)</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Age"
            min="15"
            max="80"
          />
        </div>
        <div class="survey">
          <label for="feel">How do you imagine about Vietnam</label>
          <select required id="feel" name="opinions">
            <option value="none" disabled selected hidden>Select an option</option>
            <option value="asia-country">An asia country</option>
            <option value="tropical-country">A hot tropical country</option>
            <option value="american-war">A country was under American army</option>
          </select>
        </div>
        <p>Would you like to visit Vietnam?</p>
        <div class="visit">
          <input type="radio" name="visit" id="visit" value="definitely" checked/>
          <label for="visit">Definitely</label><br />
          <input type="radio" id="maybe" name="visit" value="maybe"/>
          <label for="maybe">Maybe</label><br />
          <input type="radio" name="visit" id="not" value="not-sure" />
          <label for="not">Not sure</label>
        </div>
        <p>Which way do you like to get close to Vietnam?</p>
        <div class="way">
          <input type="checkbox" name="travel" id="travel" value="travel" />
          <label for="travel">Traveling to Vietnam</label><br />
          <input type="checkbox" name="travel" id="newspaper" value="newspaper" />
          <label for="newspaper">Reading news on newspaper</label><br />
          <input type="checkbox" name="travel" id="tv" value="tv" />
          <label for="tv">Watching TV Documentation about Vietnam</label><br />
          <input type="checkbox" name="travel" id="food" value="food"/>
          <label for="food">Having Vietnamese dishes</label><br />
          <input type="checkbox" name="travel" id="people" value="people" />
          <label for="people">Talking with Vietnamese</label>
        </div>
        <div class="survey">
          <br /><label for="sugg">Some suggestions</label><br />
          <textarea
            name="sugg"
            id="sugg"
            cols="30"
            rows="10"
            maxlength="500"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <br />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
